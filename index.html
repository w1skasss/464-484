<!-- Мы начинаем с выбора всех ячеек таблицы с помощью querySelectorAll и сохраняем их в переменную tds.
Затем мы объявляем переменную i и инициализируем её нулём. Мы также создаем массив colors, который содержит названия CSS классов для цветов.
Далее мы проходимся по каждой ячейке таблицы с помощью цикла for...of и добавляем обработчик события click к каждой ячейке.
Внутри обработчика события мы используем ключевое слово this, чтобы ссылаться на текущую ячейку, и добавляем к ней CSS класс из массива colors с индексом i.
После этого мы увеличиваем значение переменной i на 1. Если значение i достигает длины массива colors, мы сбрасываем его обратно на 0, чтобы начать цикл заново с первого цвета.
Таким образом, при клике на каждую ячейку таблицы будет применяться следующий CSS класс из массива colors, и цвет фона ячейки будет чередоваться между заданными классами. -->
